<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="navbar"></div>

<h2 class="text-center" th:text="#{profile.head}">Profile</h2>
<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> <span th:text="|#{profile.fullname} ${user.firstName} ${user.lastName}|"/>
            </li>
            <li class="list-group-item"> <span th:text="|#{profile.email} ${user.email}|"/>
            </li>
            <li th:if="${user.roles.contains(roles[0])}" class="list-group-item"> <span th:text="|#{profile.balance} ${user.balance} |"/><span>$</span>
            </li>
            <li class="list-group-item"> <span th:text="|#{profile.role} ${user.roles.iterator().next()}|"/>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
