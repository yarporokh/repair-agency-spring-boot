<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/authstyle.css}">

</head>
<body>
<div th:insert="navbar"></div>
<div class="login-form">
    <form th:action="@{/process_login}" th:method="POST">
        <h2 class="text-center" th:text="#{register.button.signin}">Sign in</h2>
        <div class="form-group">
            <input type="email" class="form-control" th:placeholder="#{register.email}" name="email"
                   required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" th:placeholder="#{register.password}" name="password"
                   required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" th:text="#{register.button.signin}">Sign in</button>
        </div>
    </form>
    <p class="text-center"><a th:href="@{/auth/registration}" th:text="#{register.button.register}">Sign up</a></p>
</div>
</body>
</html>

<style>
    .login-form {
        width: 340px;
        margin: 50px auto;
        font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
