<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Balance</title>
</head>
<body>
<div th:insert="navbar"></div>

<h2 class="text-center" th:text="#{balance.head}">Balance</h2>
<div class="d-flex justify-content-center">
    <form th:action="@{/user/balance}" th:method="POST">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><span th:text="#{balance.yourbalance}"/> <span th:text="${user.balance}"/> $
                </li>
                <li class="list-group-item"> <input type="number" name="addBalance" min="0" step="0.01" th:placeholder="#{balance.amount}">
                </li>
                <button type="submit" class="btn btn-primary btn-block" th:text="#{balance.button.topup}">Top up</button>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
