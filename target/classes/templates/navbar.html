<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<html xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <span class="navbar-brand" style="user-select: none;">Repair Agency</span>
        <div class="collapse navbar-collapse" id="navbarScroll" th:if="${user != null}">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarScrollingDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.menu}">
                        Menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" th:href="@{/user/profile}"><i class="bi bi-person-circle"></i> <span th:text="#{navbar.profile}"/></a>
                        </li>
                        <li th:if="${user.roles.contains(roles[0])}"><a class="dropdown-item" th:href="@{/user/balance}"><i class="bi bi-cash-stack"></i> <span th:text="#{navbar.balance}"/></a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" th:method="POST">
                                <input class="dropdown-item" type="submit" th:value="#{navbar.logout}"/>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" th:if="${!user.roles.contains(roles[0])}">
                    <a class="nav-link active" aria-current="page" href="#"
                       th:text="#{navbar.allapplications}">All applications</a>
                </li>
                <li class="nav-item" th:if="${user.roles.contains(roles[2])}">
                    <a class="nav-link active" aria-current="page" href="#" th:text="#{navbar.users}">All users</a>
                </li>
                <li class="nav-item" th:if="${user.roles.contains(roles[0])}">
                    <a class="nav-link active" aria-current="page" th:href="@{/myapp}"
                       th:text="#{navbar.myapplications}">My applications</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item list-group-item"><a class="dropdown-item" href="?lang=en">EN</a></li>
                <li class="list-group-item list-group-item"><a class="dropdown-item" href="?lang=ua">UA</a></li>
            </ul>
        </div>
    </div>
</nav>
</html>
